<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Original Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="timer-container">Time: <span id="timer">00:00</span></div>

    <div id="sudoku-container">
        <div id="grid"></div>
    </div>

    <div class="controls">
        <label class="switch">
            <input type="checkbox" id="memo-mode">
            <span class="slider"></span> メモモード
        </label>
        <button onclick="checkAnswer()">答え合わせ</button>
        <button onclick="resetGame()">リセット</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
